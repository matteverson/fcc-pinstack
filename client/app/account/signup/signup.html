<div ng-include="'components/navbar/navbar.html'"></div>

<section layout="column" layout-margin>
  <div layout="column" layout-align="center center">
    <p>
      <md-button class="md-raised twitter" href="" ng-click="loginOauth('twitter')">
        <md-icon md-font-icon="fa-twitter" class="fa twitter-icon"></md-icon>Connect with Twitter
      </md-button>
    </p>
    or
  </div>
</section>
<section layout="row" layout-align="center center">
  <div flex="80" flex-sm="100" layout-padding class="md-whiteframe-z2">
    <form name="form" ng-submit="register(form)" novalidate>
      <md-input-container>
        <label>Full name</label>
        <input type="text" name="name" ng-model="user.name"
        required/>
        <div ng-messages="form.name.$error" role="alert">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-input-container>
        <label>City</label>
        <input type="text" name="city" ng-model="user.city"
        />
      </md-input-container>
      <md-input-container>
        <label>State</label>
        <input type="text" name="state" ng-model="user.state"
        />
      </md-input-container>
      <md-input-container>
        <label>Email</label>
        <input type="email" name="email" ng-model="user.email"
        required
        mongoose-error/>
        <div ng-messages="form.email.$error" role="alert">
          <div ng-message="required">This is required.</div>
          <div ng-message="email">This must be a valid email.</div>
        </div>
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" name="password" ng-model="user.password"
        ng-minlength="3"
        required
        mongoose-error/>
        <div ng-messages="form.password.$error" role="alert">
          <div ng-message="required">This is required.</div>
          <div ng-message="minlength">The password must be longer than 3 characters.</div>
        </div>
      </md-input-container>
      <div layout="row">
        <md-button class="md-primary md-raised" type="submit">
          Sign up
        </md-button>
      </div>
    </form>
  </div>
</section>
